{% extends "base.html" %}

{% block bodytitle %}Nodes{% endblock %}

{% block bodycontent %}
    <table class='table'>
        <thead>
            <tr>
                <th>Name</th>
                <th>Environment</th>
                <th>IP Address</th>
            </tr>
        </thead>
        {% for node in nodes %}
            <tr>
                <td>
                    {{ node.name }}
                </td>
                <td>
                    {{ node.data.chef_environment }}
                </td>
                <td>
                    {{ node.data.ipaddress }}
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
